name: Waka Readme

on:
  push:
    branches: [ main ]
  schedule:
    # Runs at 12am IST
    - cron: '30 18 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # SHOW_PROJECTS: "False"
          # SHOW_DAYS_OF_WEEK: "False"
          # SHOW_LANGUAGE: "True"
          # SHOW_EDITORS: "False"
          # SHOW_LANGUAGE_PER_REPO: "False"
          # SHOW_LOC_CHART: "False"
          # SHOW_SHORT_INFO: "False"
      - name: Telegram Notify Success
        uses: appleboy/telegram-action@master
        if: ${{ success() }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ *Job has been completed.*
            #Ô∏è‚É£ Run # ${{github.run_number}} *${{ github.event_name }}* to *${{github.repository}}*
            üßë‚Äçüíª Developer: *${{github.actor}}*
            üîó Href: https://github.com/${{ github.ref }}
          format: markdown
      - name: Telegram Notify Failure
        uses: appleboy/telegram-action@master
        if: ${{ failure() }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå *Job has been failed!*
            #Ô∏è‚É£ Run # ${{github.run_number}} *${{ github.event_name }}* to *${{github.repository}}*
            üßë‚Äçüíª Developer: *${{github.actor}}*
            üîó Href: https://github.com/${{ github.ref }}
          format: markdown
